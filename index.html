<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NSW Visitor Economy Executive Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
    --nsw-purple:#2e1a47;
    --nsw-gold:#c5a059;
}
body{
    background:#f8fafc;
    font-family:Inter, sans-serif;
}
.header{
    background:linear-gradient(90deg,#2e1a47,#4a2b75);
    color:white;
    padding:24px;
    border-radius:14px;
    margin-bottom:30px;
}
.card{
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 8px rgba(0,0,0,0.08);
}
.kpi{
    font-size:30px;
    font-weight:800;
    color:#2e1a47;
}
</style>
</head>

<body style="padding:30px">

<div class="header">
<h1 style="font-size:32px;font-weight:800">NSW Visitor Economy Strategy Dashboard</h1>
<p>Executive Performance Monitor 2026–2035</p>
</div>

<div style="display:grid;grid-template-columns:repeat(4,1fr);gap:20px;margin-bottom:30px">

<div class="card">
<div>Total Domestic Trips</div>
<div class="kpi">386.4M</div>
<div style="color:green">▲ 7%</div>
</div>

<div class="card">
<div>Total Domestic Spend</div>
<div class="kpi">$151.9bn</div>
<div style="color:green">▲ 3%</div>
</div>

<div class="card">
<div>NSW Target 2026</div>
<div class="kpi">$59bn</div>
</div>

<div class="card">
<div>2035 Stretch Goal</div>
<div class="kpi">$91bn</div>
</div>

</div>

<div class="card">
<h2 style="font-size:22px;font-weight:700;margin-bottom:10px">Growth Forecast</h2>
<canvas id="growthChart"></canvas>
</div>

<script>
const ctx=document.getElementById('growthChart');

new Chart(ctx,{
type:'line',
data:{
labels:['2023','2024','2025','2026','2030','2035'],
datasets:[
{
label:'NSW Target',
data:[45,48,51,59,71,91],
borderColor:'#2e1a47',
borderWidth:3,
tension:0.3
},
{
label:'National Trend',
data:[180,200,226,210,240,280],
borderColor:'#3b82f6',
borderWidth:3,
tension:0.3
}
]
},
options:{
responsive:true,
plugins:{legend:{display:true}},
scales:{
y:{title:{display:true,text:'$ Billion'}}
}
}
});
</script>

</body>
</html>
